<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="jquery/jquery-migrate-1.1.1.min.js" type="text/javascript"></script>

<link href="bootstrap/3.3.4/css_default/bootstrap.min.css"
	type="text/css" rel="stylesheet" />
<script src="bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<!-- 引入layer插件 -->
<script src="layer-v2.3/layer/layer.js"></script>

<script type="text/javascript">
var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	$(document).ready(function(){
	
	$('#ok').click(function(){
		  var userAs = $('#userAs').val();
		  var refundAs = $('#refundAs').val();
		  if(userAs === ''){
			  layer.msg('用户扣款金额不能为空');
		      return;
		  }else if(refundAs === ''){
			  layer.msg('承诺退费金额不能为空');
		      return;
		  }// 各种判断，统一采用layer.msg提示
		  else{
			//模拟一次页面跳转，并在关闭时候刷新父窗口
			 //再来一个确认提示，是否退款，如果点击确定走退费ajax
			 //return success(function({
				  $("#refund-form").hide();
			  $("#tips").show(); 
			  $("#ok").remove();
			  $("#cancel").remove();
				 
			// }))
			 
		  }
	});
	
$('#cancel').click(function(){
  parent.layer.close(index);
});

$('#close').click(function(){	
	  parent.$('#isNeedRefresh').val('1');
	  parent.layer.close(index);
	});
});
</script>
</head>
<body>
	<div class="layui-layer-content" style="height: 238px;">
		<div id="refund-form" class="dialog-refunds-apply">
			<div class="form-group money">
				<label>用户扣款金额</label> <input type="text" class="form-control"
					id="userAs">
			</div>
			<div class="form-group money">
				<label>承诺退费金额</label> <input type="text" class="form-control"
					id="refundAs">
			</div>
		</div>
		<div id="tips" style="display: none;" class="form-group money">
			<label>您提交的4000元退款申请已经提交审核.请耐心等待业务审核人员审核！</label> <a
				class="btn btn-primary" href="javascript:;" id="close">关闭</a>
		</div>

		<a class="btn btn-primary" href="javascript:;" id="ok">确定</a>
		<a class="btn btn-primary" href="javascript:;" id="cancel">取消</a>
	</div>
</body>
</html>
